<!DOCTYPE html>
<html>
<head>
  <title>Maitrii AI Assistant</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Chat Button -->
  <div id="chat-btn" class="chat-icon animated">
    <span class="maitrii-icon-text">MAITRII</span>
    <div class="chat-bubble-icon">
      <span class="zuno-fox-avatar">ðŸ¦Š</span>
    </div>
  </div>
  <!-- Zuno Greeting Bubble -->
  <div id="zuno-greeting" class="zuno-greeting" style="display:none;">
    <span class="zuno-greet-text">
      <span class="word-animation">I'm</span>
      <span class="word-animation">Zuno,</span>
      <span class="word-animation">your</span>
      <span class="word-animation">AI</span>
      <span class="word-animation">assistant!</span>
    </span>
  </div>

  <!-- Chat Window -->
  <div id="chat-window" class="chat-window" style="display:none;">
    <div class="chat-header">
      <span class="zuno-group">
        <span class="zuno-fox-avatar">ðŸ¦Š</span>
        <span class="ai-name zuno-strong">Zuno</span>
      </span>
      <span id="close-btn" class="close-btn">&times;</span>
    </div>
    <div id="chat-body" class="chat-body"></div>
    <input id="chat-input" type="text" placeholder="Type your message..." />
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
